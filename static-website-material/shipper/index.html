    <body id="shipper_index">
        <div class="container">
            <div class="contents">
                <div class="images">
                    <div class="logo">
                        <a href="#"><img src="../assets/images/aladin_logo.PNG"></a>
                        <h3 class="caregory"><a href="../customer/" id="customer" href="#">Customer</a> | <a href="../vendor/" id="vendor" href="#">Vendor</a> | <a href="../shipper/" id="shipper" href="#"><span>Shipper</span></a></h3>
                    </div>
                    <div>
                        <img id="corp_img" src="../assets/images/shipper_image.svg">
                    </div>
                    <div class="alter_login alter_login_main">
                        <div><p>or continue with:</p></div>
                        <div class="alter_login_icon">
                            <a href="#"><img src="../assets/images/Google__G__Logo.svg" height="30px"></a>
                            <a href="#"><img src="../assets/images/Facebook-Icon-9imsd.svg" height="30px"></a>
                            <a href="#"><img src="../assets/images/cdnlogo.com_twitter-icon.svg" height="30px"></a>
                        </div>
                    </div>
                </div> 
                
                <form action="#" method="post">
                    <div class="form_title form_title_main">
                        <h2>Become our deliver</h2>
                    </div>
                    <div class="form_title form_title_hidden">
                        <h2>Become our delivery partner</h2>
                    </div>
                    <div class="contact_form">    

                        <div class="profile_pic">
                            <img src="../assets/images/Default_pfp.svg" title="choose a profile picture" id="photo">
                            <input type="file" id="file" name="pfp" accept="image/*" title="choose a profile picture">
                            <label for="file" id="upload_button" title="choose a profile picture">Choose Photo</label>
                        </div>  
                                
                        <div class="input_box username">
                            <label>Username </label>
                            <input type="text" id="username" name="username" placeholder="BloodyTina79" pattern="^[a-zA-Z0-9]{8,15}$" autofocus title="contains only letters (lower and upper case) and digits, has a length from 8 to 15 characters" required/>
                        </div>
        
                        <div class="input_box name">
                            <label>Full name </label>
                            <input type="text" name="name" id="name" pattern=".{5,}" placeholder="Margaret Thatcher" title="Please enter your name, minimum 5 charaters long" required/>
                        </div>

                        <div class="input_box email">
                            <label>Email address </label>
                            <input type="email" name="email" id="email" pattern=".{5,}" title="enter your email address" placeholder="example@email.com" required/>
                        </div>

                        <div class="input_box hub">
                            <label>Distribution hub </label>
                            <select class="hub" name="hub" id="hub" title="select a distribution hub" required>
                                <option value="">
                                
                                </option>
                                <option value="1">
                                a
                                </option>
                                <option value="2">
                                b
                                </option>
                                <option value="3">
                                c
                                </option>
                            </select>
                        </div>
                                                               
                        <div class="input_box password">
                            <label>Set password </label>
                            <div><input id="password" type="password" name="pwd" placeholder="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*]).{8,20}" title="Must contain at least one number, uppercase, lowercase letter, one special charater (!@#$%^&*), and length from 8 to 20 charaters" required/><i class="fa fa-eye-slash" id="togglePassword" style="margin-left: -30px; cursor: pointer;"></i></div>
                        </div>

                        <div class="input_box terms">
                            <div class="checkbox_option">
                            <div><input type="checkbox" class="checkbox" name="Terms" id="terms" title="Check this box if you agree to out terms and conditions" required/>I have read and agree to the <a href="#">terms and conditions</a></div>
                            </div>
                        </div>
                                
                        <div class="input_box submit">
                            <input type="submit" value="Register" title="register account">
                        </div>

                        <div class="input_box">
                            <p id="login">Already have an account? <a href="#">Login</a></p>
                        </div>

                        <div class="alter_login alter_login_hidden form_title">
                            <div><p>or continue with:</p></div>
                            <div class="alter_login_icon">
                                <a href="#"><img src="../assets/images/Google__G__Logo.svg" height="30px"></a>

                                <a href="#"><img src="../assets/images/cdnlogo.com_twitter-icon.svg" height="30px"></a>
                            </div>
                        </div>

                    </div>
